<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/styleNav.css">
    <link rel="stylesheet" href="./css/styleBody.css">
    <link rel="stylesheet" href="./css/styleIndex.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>ALGO</title>
</head>
<body class="home" id="body">
<!--HEADER-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="indexLink.html" class="nav_logo">
        <img src="./images/logo.png" alt="">
        Algo
      </a>

      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list">
          <li class="nav_items">
            <a href="indexLink.html" class="nav_link active_link">
              <i class='bx bx-home-alt nav_icon'></i>
              <span class="nav_name">Home</span>
            </a>
          </li>
          <li class="nav_items">
            <a href="categories.html" class="nav_link">
              <i class='bx bx-collection nav_icon'></i>
              <span class="nav_name">Categories</span>
            </a>
          </li>
          <li class="nav_items">
            <a href="about.html" class="nav_link">
              <i class='bx bx-user nav_icon'></i>
              <span class="nav_name">About</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!--MAIN-->

  <main class="" id="main">
    <section class="container section section_height">

      <button class="switch_theme" id="dark-mode-toggle">
        <i class='bx bx-toggle-right switch_logo' id="button-switch-theme"></i>
      </button>

      <!--emplacement du carousel-->
      <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio button start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio button end -->
          <!--slide images start-->
            <div class="slide first">
              <img class="left" src="./images/slide_info.png" alt="">
              <img src="./images/slide_img.png" alt="">
            </div>
            <div class="slide">
              <img class="left" src="./images/slide_info2.png" alt="">
              <img src="./images/slide_img2.png" alt="">
            </div>
            <div class="slide">
              <img class="left" src="./images/slide_info3.png" alt="">
              <img src="./images/slide_img3.png" alt="">
            </div>
            <div class="slide">
              <img class="left" src="./images/slide_info4.png" alt="">
              <img src="./images/slide_img4.png" alt="">
            </div>
      <!--image slider end-->
        </div>
      <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
      <!--manual navigation end-->
      </div>

      <div class="separator"></div>

      <div class="tendance-1">
        <h1>Tendance 1</h1>
        <div class="tendance-1-box">
          <!--random data-->
        </div>

        <a class="switchLeft sliderButton" href="#"><i class='bx bx-right-arrow bx-rotate-180' ></i></a>
        <a class="switchRight sliderButton" href="#"><i class='bx bx-right-arrow'></i></a>

      </div>
      <div class="tendance-2">
        <h1></h1>
      </div>
    </section>
  </main>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="./js/theme.js" defer></script>
